<html>
<head>
  <title>Pomodoro Clock</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="fonts" rel="stylesheet">
  <link href="css/stylesheet.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <h1><span>Pomodoro Clock</span></h1>
  <div class="container">
    <div class="row" id="clock">
      <div class="col-md-1 col-md-offset-2">
        <button id="incrementTime" class="btn btn-lg"><span class="glyphicon glyphicon-triangle-top"></span></button>
      </div>
      <div class="col-md-6">
        <p id="time"></p>
      </div>
      <div class="col-md-1">
        <button id="decrementTime" class="btn btn-lg"><span class="glyphicon glyphicon-triangle-bottom"></span></button>
      </div>
    </div>
    <div class="row" id="timerfunctions">
      <div class="col-md-6 col-md-offset-3">
      <button id="resumeSession" class="btn btn-lg">
      Resume</button>
      <button id="pauseSession"class="btn btn-lg">Pause</button>
      <button id="resetSession"class="btn btn-lg">Reset</button>
      </div>
    </div>
    <div class="row" id="sessionorbreak">
      <div class="col-md-6 col-md-offset-3">
        <button id="sessionState" class="circle btn btn-lg">Session</button>
        <button id="breakState" class="circle btn btn-lg">Break</button>
      </div>
    </div>
  </div>
</body>
</html>
