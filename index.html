<html>
<head>
  <title>Pomodoro Clock</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="fonts" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div>
    <button onclick="beginTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="initializeBreak()">Break</button>
    <p id="time"></p>
    <button onclick="incrementTime()"><span class="glyphicon glyphicon-triangle-top"></span></button>
    <button onclick="decrementTime()"><span class="glyphicon glyphicon-triangle-bottom"></span></button>
  </div>
</body>
</html>
