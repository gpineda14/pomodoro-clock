<html>
<head>
  <title>Pomodoro Clock</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="fonts" rel="stylesheet">
  <link href="css/stylesheet.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row" id="timerfunctions">
      <div class="col-md-6 col-md-offset-3">
      <button onclick="beginTimer()" class="btn btn-lg">Start</button>
      <button onclick="pauseTimer()" class="btn btn-lg">Pause</button>
      <button onclick="resetTimer()" class="btn btn-lg">Reset</button>
      <button onclick="initializeBreak()" class="btn btn-lg">Break</button>
      </div>
    </div>
    <div class="row">
      <p class="col-md-6 col-md-offset-3" id="time"></p>
    </div>
    <div class="row" id="changetime">
      <div class="col-md-6 col-md-offset-3">
      <button onclick="incrementTime()" class="btn btn-lg"><span class="glyphicon glyphicon-triangle-top"></span></button>
      <button onclick="decrementTime()" class="btn btn-lg"><span class="glyphicon glyphicon-triangle-bottom"></span></button>
      </div>
    </div>
  </div>
</body>
</html>
